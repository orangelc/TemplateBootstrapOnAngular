<!-- Modal Registrar Solicitud -->
<div class="modal fade" id="registrar_solicitud" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
data-backdrop="false">
<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">REGISTRAR SOLICITUD</h5>
    </div>
    <div class="modal-body">
      <div class="container">
        <div class="row">
          <form class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del prestatario</label>
              <input type="text" class="form-control no-redondo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Edad</label>
              <input type="text" class="form-control no-redondo" id="exampleInputPassword1" placeholder="Password">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary no-redondo" data-dismiss="modal">CERRAR</button>
      <button type="submit" class="btn btn-primary no-redondo">GUARDAR</button>
    </div>
  </div>
</div>
</div>
<!-- Modal Registrar Solicitud -->
